<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Web App</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 1em 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header nav li {
            margin-right: 2em;
        }

        header nav li:last-child {
            margin-right: 0;
        }

        header nav li a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            padding: 2em;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hero-text {
            max-width: 500px;
        }

        .hero-image {
            width: 400px;
            height: 400px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        p {
            line-height: 1.5;
        }

        .button {
            background-color: #000;
            color: #fff;
            padding: 1em 2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">AR Web</a>
        <nav>
            <li><a href="#">Home</a></li>
            <li><a href="#">Our Project</a></li>
        </nav>
        <button class="button">Sign In</button>
    </header>
    <div class="container">
        <div class="hero">
            <div class="hero-text">
                <h1>Create Interactive VR Experiences</h1>
                <p>Welcome to our cutting-edge Augmented Reality (AR) web application dedicated to enhancing the student learning experience. Students can explore complex subjects through 3D models.</p>
            </div>
            <img src="https://wallpapercave.com/wp/wp3091477.jpg" alt="Ar.jpeg" width="500" height="600" class="hero-image">
        </div>
    </div>
</body>
</html>
